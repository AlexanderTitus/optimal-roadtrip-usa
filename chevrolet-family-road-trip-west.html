		var routes_list = [];
		
		var marker1, marker2, marker3, marker4, marker5, marker6, marker7, marker8, marker9, marker10, marker11, marker12;
		var infoWindows = [];
		
		var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
		var routeMarkerOptions = {visible: false, zIndex: 0};
		var directionsDisplayOptions = {preserveViewport: true,
										markerOptions: routeMarkerOptions};
		var directionsService = new google.maps.DirectionsService();
		var map;

		function initialize() {
		  var center = new google.maps.LatLng(41.5, -123);
		  var mapOptions = {
			zoom: 6,
			center: center
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		  for (i=0; i<routes_list.length; i++) {
		  	routes_list[i].setMap(map);	
		  }
		  marker1.setMap(map); marker2.setMap(map); marker3.setMap(map); marker4.setMap(map); marker5.setMap(map); marker6.setMap(map); marker7.setMap(map); marker8.setMap(map); marker9.setMap(map); marker10.setMap(map); marker11.setMap(map); marker12.setMap(map);
		}

		function calcRoute(start, end, routes) {
		  
		  var directionsDisplay = new google.maps.DirectionsRenderer(directionsDisplayOptions);

		  var waypts = [];
		  for (var i = 0; i < routes.length; i++) {
		  	waypts.push({
		  	  location:routes[i],
		  	  stopover:true});
		  	}
		  
		  var request = {
			  origin: start,
			  destination: end,
			  waypoints: waypts,
			  optimizeWaypoints: false,
			  travelMode: google.maps.TravelMode.DRIVING
		  };

		  directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);		
			}
		  });

		  routes_list.push(directionsDisplay);
		}

		function createRoutes(route) {
			// Google's free map API is limited to 10 waypoints so need to break into batches
			route.push(route[0]);
			var subset = 0;
			while (subset < route.length) {
				var waypointSubset = route.slice(subset, subset + 10);

				var startPoint = waypointSubset[0];
				var midPoints = waypointSubset.slice(1, waypointSubset.length - 1);
				var endPoint = waypointSubset[waypointSubset.length - 1];

				calcRoute(startPoint, endPoint, midPoints);

				subset += 9;
			}
		}

		optimal_route = ['400 Broad St, Seattle, WA 98109', '3002 Mt Angeles Rd, Port Angeles, WA 98362', '2864 S. Pacific St., Cannon Beach, OR 97110', '4175 US-101, Tillamook, OR 97141', '855 U.S. 101, Reedsport, OR 97467', 'Golden Gate Bridge, San Francisco, CA 94129', '400 Beach St, Santa Cruz, CA 95060', '886 Cannery Row, Monterey, CA 93940', 'Oceano Dunes State Vehicular Recreation Area, Oceano, CA 93445', '200 Santa Monica Pier A, Santa Monica, CA 90401', '1549 El Prado, San Diego, CA 92101', '85 Pike Street, Seattle, WA 98101']
		
		createRoutes(optimal_route);

		google.maps.event.addDomListener(window, 'load', initialize);
