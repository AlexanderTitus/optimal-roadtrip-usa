    <style>
      html, body, #map-canvas {
        height: 100%;

        padding: 0px

        position: absolute;
        top: 5px;

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
		var routes_list = [];
		
		var marker1, marker2, marker3, marker4, marker5, marker6, marker7, marker8, marker9, marker10;
		var infoWindows = [];
		
		var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
		var routeMarkerOptions = {visible: false, zIndex: 0};
		var directionsDisplayOptions = {preserveViewport: true,
										markerOptions: routeMarkerOptions};
		var directionsService = new google.maps.DirectionsService();
		var map;

		function initialize() {
		  var center = new google.maps.LatLng(40.727675, -73.985174);
		  var mapOptions = {
			zoom: 7,
			center: center
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		  for (i=0; i<routes_list.length; i++) {
		  	routes_list[i].setMap(map);
		  }
		  marker1.setMap(map); marker2.setMap(map); marker3.setMap(map); marker4.setMap(map); marker5.setMap(map); marker6.setMap(map); marker7.setMap(map); marker8.setMap(map); marker9.setMap(map); marker10.setMap(map);
		}

		function calcRoute(start, end, routes) {
		  
		  var directionsDisplay = new google.maps.DirectionsRenderer(directionsDisplayOptions);

		  var waypts = [];
		  for (var i = 0; i < routes.length; i++) {
		  	waypts.push({
		  	  location:routes[i],
		  	  stopover:true});
		  	}
		  
		  var request = {
			  origin: start,
			  destination: end,
			  waypoints: waypts,
			  optimizeWaypoints: false,
			  travelMode: google.maps.TravelMode.DRIVING
		  };

		  directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);		
			}
		  });

		  routes_list.push(directionsDisplay);
		}

		function createRoutes(route) {
			// Google's free map API is limited to 10 waypoints so need to break into batches
			route.push(route[0]);
			var subset = 0;
			while (subset < route.length) {
				var waypointSubset = route.slice(subset, subset + 10);

				var startPoint = waypointSubset[0];
				var midPoints = waypointSubset.slice(1, waypointSubset.length - 1);
				var endPoint = waypointSubset[waypointSubset.length - 1];

				calcRoute(startPoint, endPoint, midPoints);

				subset += 9;
			}
		}

		optimal_route = ['Coney Island, Brooklyn NY', 'Cape May, New Jersey 08204', '3001 Connecticut Ave NW, Washington, DC 20008', '101 S Henry St, Williamsburg, VA 23185', 'N 6th St & Market St, Philadelphia, PA 19106', '12 Captain Strout Cir, Cape Elizabeth, ME 04107 ', '19 1/2 Washington Square, Salem, MA 01970', '4 Yawkey Way, Boston, MA 02215', '424 Bellevue Ave, Newport, RI 02840', ' 67 River Rd, East Haddam, CT 06423']
		
		createRoutes(optimal_route);

		google.maps.event.addDomListener(window, 'load', initialize);
		
        var infoWindow1 = new google.maps.InfoWindow({ content: "<h3>Coney Island</h3>"});

        infoWindows.push(infoWindow1);
        
        marker1 = new google.maps.Marker({
                                position: new google.maps.LatLng(40.5755438, -73.9707016),
                                options: markerOptions,
                                title: "Coney Island"
                                });

        google.maps.event.addListener(marker1, "mouseover", function() { for (var i = 0; i < infoWindows.length; i++) { infoWindows[i].close(); }; infoWindow1.open(map, marker1); });

        var infoWindow2 = new google.maps.InfoWindow({ content: "<h3>Cape May</h3>"});
