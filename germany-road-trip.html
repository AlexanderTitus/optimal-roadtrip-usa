                location:routes[i],
                stopover:true});
              }

              origin: start,
              destination: end,
              waypoints: waypts,
              optimizeWaypoints: false,
              travelMode: google.maps.TravelMode.DRIVING

                        break;
                    case "Altona Fischmarkt, Große Elbstraße, Hamburg":
                        directionsDisplay2.setDirections(response);
                        break;
                  }
            }
          });
